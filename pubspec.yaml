name: lotto_vision
description: "Sri Lankan Lottery Ticket Scanner & Result Checker"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.7

  # Image Processing & OCR
  google_ml_kit: ^0.18.0
  google_mlkit_text_recognition: ^0.13.1
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  image: ^4.3.0

  # HTTP & Web Scraping
  http: ^1.2.2
  html: ^0.15.4
  dio: ^5.7.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Permissions
  permission_handler: ^11.3.1

  # QR/Barcode Scanning
  mobile_scanner: ^5.2.3

  # Internationalization
  intl: any

  # Utilities
  equatable: ^2.0.7
  dartz: ^0.10.1
  get_it: ^8.0.2
  logger: ^2.4.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.3
  uuid: ^4.5.2

  # Date & Time
  timeago: ^3.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # App Icon & Splash Screen
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  generate: true

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/logo.png"
  android: true
  ios: true
  web: false
  android_12:
    image: "assets/images/logo.png"
    color: "#FFFFFF"
